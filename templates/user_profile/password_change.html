{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    {% if  success_msg %}
    <div class="alert alert-warning">
        <strong>Warning!</strong> {{success_msg}}
    </div>
    {% endif %}
    <div>
        <form action="{% url 'user_profile:change_password' %}" method="POST">{% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
</div>

{% endblock %}
